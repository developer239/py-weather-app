name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          load: true
          tags: czech-weather:test
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      - name: Start application
        run: |
          docker compose up -d
          sleep 5
        env:
          APP_IMAGE: czech-weather:test

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health; then
              echo "App is ready"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 2
          done
          echo "App failed to start"
          docker compose logs
          exit 1

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --only-dev

      - name: Run linter
        run: uv run ruff check .

      - name: Run type checker
        run: uv run mypy app

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Run E2E tests
        run: uv run pytest -v
        env:
          APP_URL: http://localhost:8000

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

  build:
    name: Build and Push Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          TAG=$(git describe --tags --always 2>/dev/null || echo "0.0.0-$(git rev-list --count HEAD)-g$(git rev-parse --short HEAD)")
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      - name: Output image URI
        run: |
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
