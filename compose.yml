name: czech-weather

services:
  database:
    image: postgres:17-alpine
    container_name: czech-weather-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=czech_weather
    healthcheck:
      test: pg_isready -U postgres -h 127.0.0.1
      interval: 5s
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    image: ${APP_IMAGE:-czech-weather:local}
    build: .
    container_name: czech-weather-app
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=false
      - PGHOST=database
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=czech_weather
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             python -m scripts.seed &&
             gunicorn --bind 0.0.0.0:8000 'app:create_app()'"

volumes:
  db_data:
